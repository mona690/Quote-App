<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Quote App</title>
  </head>
  <body>
    <main>
      <section
        class="body d-flex align-items-center justify-content-center vh-100"
      >
        <div class="container text-center">
          <h1 class="heading my-5">Quote of the Day</h1>
          <p class="ins mb-3 fs-2">
            Press the button below to recieve a random quote!
          </p>
          <button class="btn btun py-4 px-5 my-4" onclick="qouteGenertator()">
            New Quote
          </button>
          <div id="qoute-auth" class="py-3 qoute-auth">
            <p class="quote fs-1">
              " You miss 100% of the shots you don't take. "
            </p>
            <p class="auth fs-1">--Wayne Gretzy</p>
          </div>
        </div>
      </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
